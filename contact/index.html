    <h1 class="logo">

        <label for="yourName" class="form-label">お名前</label>

          <input type="text" name="お名前" id="yourName">

        </div>
      </div>
      <div class="form-group">
        <label for="yourInquery" class="form-label">お問い合わせ内容</label>
        <div>
          <textarea name="お問い合わせ内容" id="yourInquery" cols="30" rows="10"></textarea>
        </div>
      </div>

      <div class="form-btn">
        <button type="submit"><img src="../img/btn_send.svg" alt="送信する"></button>
      </div>

     </form>
    </section>
